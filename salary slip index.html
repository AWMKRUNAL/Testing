<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the Go Salary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Root Styling */
        :root {
            --primary-color: #2C3E50; /* Dark Blue */
            --secondary-color: #34495E; /* Deeper Blue */
            --accent-color: #E74C3C; /* Soft Red */
            --background-color: #ECF0F1; /* Light Gray */
            --container-bg: rgba(255, 255, 255, 0.95); /* Translucent white for container */
            --text-color: #333333; /* Dark Gray */
            --border-color: #DDDDDD; /* Light Border Gray */
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 16px;
            color: var(--text-color);
            background: url('https://cdn.pixabay.com/photo/2018/09/18/20/56/money-3684195_1280.jpg') no-repeat center center/cover; /* Background image */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
header {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header img {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    height: 45px;
}

header h1 {
    font-size: 2rem;
    font-weight: 600;
    margin: 0;
    font-family: 'Poppins', sans-serif;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    header img {
        position: static;
        display: block;
        margin: 0 auto 10px;
    }

    header h1 {
        font-size: 1.4rem;
    }

    h2 {
        font-size: 1.3rem;
    }

    button {
        font-size: 0.9rem;
    }
}
        /* Centered Container */
        .container {
            background-color: var(--container-bg);
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 90%;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        h2 {
            text-align: center;
            font-size: 1.6rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, button {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 4px rgba(44, 62, 80, 0.4);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        /* Footer Styles */
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: auto;
            font-size: 0.9rem;
            border-top: 3px solid var(--accent-color);
        }

        footer p {
            margin: 5px 0;
        }

        footer strong {
            color: var(--accent-color);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h2 {
                font-size: 1.3rem;
            }

            header h1 {
                font-size: 1.4rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="https://companieslogo.com/img/orig/ADANIPOWER.NS-1427c780.png?download-true.png" alt="Adani Logo">
        <h1>On the Go Salary</h1>
    </header>

    <!-- Form Container -->
    <div class="container">
        <h2>Generate Your Salary Slip</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="emp_code">Employee ID:</label>
            <input type="number" id="emp_code" name="emp_code" placeholder="Enter your Employee ID" step="1" required>

            <label for="month">Salary Month:</label>
            <input type="text" id="month" name="month" placeholder="e.g., December 2023" required>

            <label for="file">Upload Excel File:</label>
            <input type="file" id="file" name="file" accept=".xls, .xlsx">

            <button type="submit">Generate Salary Slip</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© <span id="year"></span> Adani Technology Department. All Rights Reserved.</p>
        <p>Powered by <strong>Adani Technology</strong></p>
    </footer>

    <script>
        // Dynamically update the copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
